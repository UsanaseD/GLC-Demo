<!DOCTYPE html>
<html>
    <head>
        <title> Usanase's</title>
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../css/home.css">
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <body> 
<div class="container-fluid"; id="landing">
  <div class="col-lg-6 col-md-6 col-xl-6 col-sm-6">
   <div class="login p-4 w-75">
     <div class="login-logo">
     <img src="../images/lgs.png">
    </div>
    <div id="input_form">
     <div class="form-group">
      <label htmlFor="usr">
        <strong>Email</strong>
      </label>
      <input
      type="text"
      name="email"
      placeholder="Email"
      class="form-control "
      id="usr"
    />
     </div>
     <div class="form-group">
      <label htmlFor="pwd">
        <strong>Password</strong>
      </label>
      <input
        type="password"
        name="password"
        placeholder="Password"
        class=" form-control "
        id="pwd"
      />
    </div>
    <div class="form-group">
      <button
        type="submit"
        class="login-btn btn btn_color text-center px-5 py-2 font-weight-bold"
        id="login"
      >
      <span class="font_size_login"><a href="#">Log In</a></span>
      </button>
      </div>
      </div>
   </div>
  </div>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/index.js"></script>
    </body>
    </head>
    </html>
